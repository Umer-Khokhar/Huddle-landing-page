<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <img src="/images/logo.svg" alt="My Site logo">
    </nav>
  </header>
  <main class="main">
    <section class="left">
      <img src="./images/illustration-mockups.svg" alt="" class="left-image">
    </section>
    <section class="right">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="paragraph"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </section>
  </main>
  <footer class="footer">
    <i class="fa-brands fa-facebook-f fa-xl"></i>
    <i class="fa-brands fa-twitter fa-xl"></i>
    <i class="fa-brands fa-instagram fa-xl"></i>
  </footer>
</body>
</html>
